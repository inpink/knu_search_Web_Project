<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
</head>

<body class="d-flex justify-content-center align-items-center vh-100 flex-column"> <!-- 여기에 flex-column 추가 -->
<div class="w-50">
    <div class="card mt-4">
        <div class="card-body">
            <p class="text-center">* 똑같은 지문이 여러 번 등장할 수도 있습니다.
                이는 오류가 아니니 "검색어(Query)"와 대조하여 "유사도(O/X)"를 판단해주세요.</p>
            <p class="text-center">* 모바일 최적화가 안되어 있습니다. PC 환경에서 진행하시는 것을 강력 추천드립니다.</p>
            <p class="text-center">* 중간에 나가셔도 O,X 버튼 누른 곳까지는 저장됩니다.</p>
            <p class="text-center">* 쪼오금 많이 느린 건 양해를 부탁드리빈당~~~ </p>
        </div>
    </div>
</div>

<div class="w-50">
    <h3 class="text-center mb-4">설문조사 로그인</h3>
    <form action="#" th:action="@{/survey/login}" method="post">
        <!--input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /-->
        <div class="mb-3">
            <label for="username" class="form-label">아이디:</label>
            <input type="text" class="form-control" id="username" name="username" required minlength="1" maxlength="100">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호:</label>
            <input type="password" class="form-control" id="password" name="password" required minlength="1" maxlength="100">
        </div>
        <button type="submit" class="btn btn-primary w-100">로그인</button>
    </form>
</div>
</body>
</html>
